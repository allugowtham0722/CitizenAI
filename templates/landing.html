<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CitizenAI - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    header {
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      position: fixed;
      width: 100%;
      z-index: 10;
    }

    header h1 {
      font-size: 1.8rem;
      color: #00e0ff;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00e0ff;
    }

    .main-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 120px 60px 60px;
    }

    .left-panel {
      width: 50%;
    }

    .left-panel h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00e0ff;
    }

    .left-panel p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.6;
      max-width: 500px;
    }

    .left-panel button {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #00e0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .left-panel button:hover {
      background-color: #00bcd4;
    }

    .right-panel {
      width: 45%;
      position: relative;
    }

    .right-panel img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      opacity: 0.9;
      transition: transform 0.3s ease;
    }

    .right-panel img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <header>
    <h1>CitizenAI</h1>
    <nav>
  <a href="/about">About</a>
  <a href="/services">Services</a>
  <a href="/chat">Chat</a> <!-- âœ… This goes to chatbot -->
  <a href="/dashboard">Dashboard</a>
  <a href="/login">Login</a>
</nav>

  </header>

  <section class="main-content">
    <div class="left-panel">
      <h2>Empowering Citizens Through AI</h2>
      <p>CitizenAI is your intelligent assistant for engaging with government services, reporting issues, and providing feedback. We bring AI to governance for faster, smarter communication between citizens and the state.</p>
      <button onclick="window.location.href='/login'">Get Started</button>

    </div>

    <div class="right-panel">
      <img src="https://images.stockcake.com/public/3/9/8/39894bae-bef8-41fb-bdf3-29951f345470_large/futuristic-brain-visualization-stockcake.jpg" alt="AI Interface">
    </div>
  </section>

</body>
</html>
