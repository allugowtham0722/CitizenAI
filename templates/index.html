<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CitizenAI Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://th.bing.com/th/id/OIP.fvX4-wvEZ4dJoXYWR0U3DwHaEK?w=333&h=187&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      backdrop-filter: blur(3px);
      background-color: rgba(0, 0, 0, 0.5);
    }

    .chat-container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      width: 400px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .chat-header {
      padding: 16px;
      background-color: #005eff;
      color: white;
      font-size: 1.25em;
      font-weight: bold;
      text-align: center;
    }

    .chat-box {
      padding: 16px;
      flex: 1;
      overflow-y: auto;
      font-size: 0.95em;
    }

    .user-msg, .bot-msg {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 80%;
      line-height: 1.4;
    }

    .user-msg {
      align-self: flex-end;
      background-color: #e1f0ff;
    }

    .bot-msg {
      align-self: flex-start;
      background-color: #f0f0f0;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 1em;
      border-radius: 0 0 0 16px;
    }

    .input-area button {
      border: none;
      background-color: #005eff;
      color: white;
      padding: 12px 16px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 0 0 16px 0;
    }

    .input-area input:focus {
      outline: none;
    }

    .input-area button:hover {
      background-color: #0043c0;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="chat-container">
      <div class="chat-header">ðŸ¤– CitizenAI Assistant</div>
      <div class="chat-box" id="chat-box"></div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your question here..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const message = input.value.trim();
      if (!message) return;

      // Show user message
      const userDiv = document.createElement("div");
      userDiv.className = "user-msg";
      userDiv.textContent = message;
      chatBox.appendChild(userDiv);

      // Scroll to bottom
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";

      // Send to backend
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();

      // Show bot response
      const botDiv = document.createElement("div");
      botDiv.className = "bot-msg";
      botDiv.textContent = data.message;
      chatBox.appendChild(botDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
